<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Canvas with p5js ..</title>
  
  <style>
    body {
      padding: 10px;
      margin: 0;
      background-color: #1b1b1b;
    }
    td {
      padding-left: 10px;
    }
  </style>
  <!-- <style src="style.css" type="text/css"></style> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="sketch.js"></script>
</head>

<body>
  <main>
    <h1 style="color: white">Shapes with DFT</h1>
    <div id="canvasForHTML"></div>
    <p style="color: rgba(250,250,250,.5)">
      <table style="color: rgba(250,250,250,.5);">
        <tr style="color: rgba(250,250,250,.8)">
          <td>Function</td>
          <td>Action</td>
          <td>Key</td>
        </tr>
        <tr style="border: solid; border-color: white">
          <td>Draw a shape</td>
          <td>Hold</td>
          <td>D</td>
        </tr>
        <tr>
          <td>Store a drawn shape</td>
          <td>Press</td>
          <td>S</td>
        </tr>
        <tr>
          <td>Compute Shapes using DFT</td>
          <td>Press</td>
          <td>P</td>
        </tr>
        <tr>
          <td>Toggle Hide/Show Original</td>
          <td>Press</td>
          <td>O</td>
        </tr>
        <tr>
          <td>Remove current shape</td>
          <td>Press</td>
          <td>R</td>
        </tr>
        <tr>
          <td>Clear canvas</td>
          <td>Press</td>
          <td>C</td>
        </tr>
      </table>
    </p>
  </main>
</body>

</html>
