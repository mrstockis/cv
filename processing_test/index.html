<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Canvas with p5js ..</title>
    
  <link rel="stylesheet" href="style.css" type="text/css"></style>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="sketch.js"></script>
</head>

<body>
  <main>
    <h1>Shapes with DFT - p5js</h1>
    <div id="canvasForHTML"></div>
    <p style="color: rgba(250,250,250,.5)">
      <table style="color: rgba(250,250,250,.5);">
        <tr style="color: rgba(250,250,250,.8)">
          <td>Function</td>
          <td>Action</td>
          <td>Key</td>
        </tr>
        <tr style="border: solid; border-color: white">
          <td>Draw a shape</td>
          <td>Hold</td>
          <td>D</td>
        </tr>
        <tr>
          <td>Store a drawn shape</td>
          <td>Press</td>
          <td>S</td>
        </tr>
        <tr>
          <td>Compute Shapes using DFT</td>
          <td>Press</td>
          <td>P</td>
        </tr>
        <tr>
          <td>Toggle Hide/Show Original</td>
          <td>Press</td>
          <td>O</td>
        </tr>
        <tr>
          <td>Remove current shape</td>
          <td>Press</td>
          <td>R</td>
        </tr>
        <tr>
          <td>Clear canvas</td>
          <td>Press</td>
          <td>C</td>
        </tr>
      </table>
      
      <input
        class=slider
        id="freqPercSlider"
        name="freqPercSlider"
        type=range
        value=100
        min=0
        max=100
        oninput="showResolution.value=freqPercSlider.value"
        onchange="updateFreqPerc(); dftshapes = buildDFTshapes(shapes);"
        onmousemove="updateFreqPerc(); dftshapes = buildDFTshapes(shapes)"
        onmouseup="updateFreqPerc(); dftshapes = buildDFTshapes(shapes)"
        style="margin:0; z-index:10; height: 18px"
      />

      <output
        id="showResolution"
        style="font:'Courier New', Courier, monospace; color: rgba(250,250,250,.8); display:inline-block; width:125px; position: relative; left: 5px; text-align:right">
    
        <!-- onchange="resolutionPicked(); updateShape()"> -->
        100
      </output>
      <span style="color: rgba(250,250,250,.8); margin-left:5px;">%</span>

    </p>
  </main>
</body>

</html>
